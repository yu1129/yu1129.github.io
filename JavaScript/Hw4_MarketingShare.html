<body>

    <canvas id="mkShare"></canvas>
    <table class="table table-bordered table-striped">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const marketingShare = {
            version: "v1.0",
            publish: "2021/12/31",
            Titles : ["排名", "公司", "國別", "市佔率"],
            data : [
                {Ranking: 1, Name: "台積電",Country: "台灣", Ratio: 53.1},
                {Ranking: 2, Name: "三星電子", Country: "韓國", Ratio: 17.3},
                {Ranking: 3, Name: "聯電", Country: "台灣", Ratio: 7.2},
                {Ranking: 4, Name: "格羅方德", Country: "美國", Ratio: 6.1},
                {Ranking: 5, Name: "中芯國際", Country: "中國", Ratio: 5.3},
                {Ranking: 6, Name: "華虹半導體", Country: "中國", Ratio: 2.6},
                {Ranking: 7, Name: "力積電", Country: "台灣", Ratio: 1.8},
                {Ranking: 8, Name: "世界先進", Country: "台灣", Ratio: 1.4},
                {Ranking: 9, Name: "高塔半導體", Country: "以色列", Ratio: 1.4},
                {Ranking: 10, Name: "東部高科", Country: "南韓", Ratio: 1}
            ]
        };

        let companies = [], data = [];
        let table, thead, tbody;
        let companyArray2 = [];
        
        
        // let companies = ["台積電", "三星電子", "聯電", "格羅方德", "中芯國際", "華虹半導體","力積電", "世界先進", "高塔半導體", "東部高科"];
        // let data = [53.1, 17.3, 7.2, 6.1, 5.3, 2.6, 1.8,  1.4, 1.4, 1 ];
        
        window.onload = function () {
            marketingShare.data.forEach(company => {
                companies.push(company.Name);
                data.push(company.Ratio);
            });
            table = document.querySelector(".table");
            thead = document.createElement("thead");
            tbody = document.createElement("tbody");

            createTable();
            
            drawPieChart(companies, data);
        };
    </script>

    <script>
        //第一個參數為公司陣列, 第二個參數為資料陣列
        function drawPieChart(companyArray, dataArray) {
            //Pie Chart圓餅圖
            let ctxPie = document.getElementById("mkShare");
            var pieChart = new Chart(ctxPie, {
                type: 'pie',
                data: {
                    labels: ["台積電", "三星電子", "聯電", "格羅方德", "中芯國際", "華虹半導體","力積電", "世界先進", "高塔半導體", "東部高科"],
                    datasets: [{
                        data: [53.1, 17.3, 7.2, 6.1, 5.3, 2.6, 1.8,  1.4, 1.4, 1 ],
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(255,75,50)',
                            'rgb(255, 205, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(54, 162, 235)',
                            'rgb(153, 102, 255)',
                            'rgb(201, 203, 207)',
                            'rgb(255, 138, 64)',
                            'rgb(142, 65, 64)',
                            'rgb(59, 72, 64)'
                        ]
                    }],
                },
                options: {
                    responsive: true,
                    title: {
                        display: true,
                        fontSize: 26,
                        text: '2021年全球晶圓代工市佔率%'
                    },
                    tooltips: {
                        mode: 'point',
                        intersect: true,
                    },
                    legend: {
                        position: 'bottom',
                        labels: {
                            fontColor: 'black',
                        }
                    }
                }
            });
        };

        function createTable(){
            createThead(marketingShare.Titles);
            marketingShare.data.forEach(item => {
                let value = Object.values(item);
                companyArray2.push(value);
            });
            createTbody(companyArray2);
        }
    
        function createThead(titleArray){
            let theadTR = document.createElement("tr");
            titleArray.forEach(title => {
                let th = document.createElement("th");
                th.innerText = title;
                theadTR.append(th);
            });
            thead.append(theadTR);
            table.append(thead);
        }

        function createTbody(datatitle){
            datatitle.forEach(company => {
                let tbodyTR = document.createElement("tr");
                company.forEach(detail => {
                    let td = document.createElement("td");
                    td.innerHTML = detail;
                    tbodyTR.append(td);
                    tbody.append(tbodyTR);
                });
            });
            table.append(tbody);
        }
    </script>
</body>
