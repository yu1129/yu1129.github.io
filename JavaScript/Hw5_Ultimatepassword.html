<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>計算機</title>
    <style>
        .group{
            border: 1px solid black;
        }
        input{
            border: 1px solid black;
            vertical-align: center;
            height: 50px;
        }
        .number-button button{
            border: none;
            border-radius: 5px;
            width: 23%;
            margin: 4px;
        }
        .number-button .special{
            width: calc(46% + 8px);
        }
    </style>
</head>
<body>
    <div class="group w-75 m-auto p-2">
        <div class="box w-75 m-auto">
            <input type="text" id="input_box" class="w-100 text-end">
        </div>
        <div class="number-button w-75 m-auto d-flex flex-wrap row-cols-4">
            <button class="button btn-clear text-white btn-danger col special" id="rest" onclick="reset(this.id)">C</button>
            <button class="button btn-warning col" id="back" onclick="back(this.id)">></button>
            <button class="button btn-add text-white btn-primary col" id="+" onclick="inputNum(this.id)">+</button>
            <button class="button text-white btn-dark col" id="1" onclick="inputNum(this.id)">1</button>
            <button class="button text-white btn-dark col" id="2" onclick="inputNum(this.id)">2</button>
            <button class="button text-white btn-dark col" id="3" onclick="inputNum(this.id)">3</button>
            <button class="button btn-sub text-white btn-primary col " id="-" onclick="inputNum(this.id)">-</button>
            <button class="button text-white btn-dark col" id="4" onclick="inputNum(this.id)">4</button>
            <button class="button text-white btn-dark col" id="5" onclick="inputNum(this.id)">5</button>
            <button class="button text-white btn-dark col" id="6" onclick="inputNum(this.id)">6</button>
            <button class="button btn-multiplication text-white btn-primary col" id="*" onclick="inputNum(this.id)">x</button>
            <button class="button text-white btn-dark col" id="7" onclick="inputNum(this.id)">7</button>
            <button class="button text-white btn-dark col" id="8" onclick="inputNum(this.id)">8</button>
            <button class="button text-white btn-dark col" id="9" onclick="inputNum(this.id)">9</button>
            <button class="button btn-divider text-white btn-primary col" id="/" onclick="inputNum(this.id)">/</button>
            <button class="button btn-equals text-white btn-success col" id="=" onclick="cal(this.id)">=</button>
            <button class="button text-white btn-dark col" id="0" onclick="inputNum(this.id)">0</button>
            <button class="button btn-dot btn-info col" id="." onclick="inputNum(this.id)">.</button>
            <button class="button btn-remainder text-white btn-primary col" id="%" onclick="inputNum(this.id)">%</button>
        </div>
    </div>
    
    <script>
        let input = document.querySelector("#input_box");
        let button = document.querySelectorAll(".button");
        
        function inputNum(num){
            input.value += num;
        }
        function back(){
            input.value = input.value.substring(0, input.value.length-1);
        }
        function reset(){
            input.value = "";
        }
        function cal(){
            input.value = eval(input.value);
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
