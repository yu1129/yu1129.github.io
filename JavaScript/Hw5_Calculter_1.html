<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>計算機</title>
    <style>
        .group{
            border: 1px solid black;
        }
        input{
            border: 1px solid black;
            vertical-align: center;
            height: 50px;
        }
        .number-button button{
            border: none;
            border-radius: 5px;
            width: calc(25% - 8px);
            margin: 4px;
        }
        .number-button .special{
            width: calc((25% - 8px) * 2 + 8px);
        }
    </style>
</head>
<body>
    <div class="group w-75 m-auto p-2">
        <div class="box w-10 m-auto">
            <input type="text" id="input_box" class="w-100 text-end">
        </div>
        <div class="number-button w-100 m-auto d-flex flex-wrap row-cols-4">
            <button class="button btn-clear text-white btn-danger col special">C</button>
            <button class="button btn-warning col">></button>
            <button class="button btn-add text-white btn-primary col">+</button>
            <button class="button text-white btn-dark col">1</button>
            <button class="button text-white btn-dark col">2</button>
            <button class="button text-white btn-dark col">3</button>
            <button class="button btn-sub text-white btn-primary col">-</button>
            <button class="button text-white btn-dark col">4</button>
            <button class="button text-white btn-dark col">5</button>
            <button class="button text-white btn-dark col">6</button>
            <button class="button btn-multiplication text-white btn-primary col">x</button>
            <button class="button text-white btn-dark col">7</button>
            <button class="button text-white btn-dark col">8</button>
            <button class="button text-white btn-dark col">9</button>
            <button class="button btn-divider text-white btn-primary col">/</button>
            <button class="button btn-equals text-white btn-success">=</button>
            <button class="button text-white btn-dark col">0</button>
            <button class="button btn-dot btn-info col">.</button>
            <button class="button btn-remainder text-white btn-primary col">%</button>
        </div>
    </div>
    
    <script>
        let input = document.querySelector("#input_box");
        let button = document.querySelectorAll(".number-button > button");
        let equalpress = 0;
        let operator = ["+", "-", "*", "/", "%"];

        button.forEach((item, index) => {
            calculter(item);
        });

        function calculter(item){
            let itemcontent = item.innerText;
            item.addEventListener("click", function(event){
                if (itemcontent === "C"){
                    input.value = "";
                }
                else if (itemcontent === ">"){
                    input.value = input.value.substring(0, input.value.length-1);
                }
                else if (itemcontent === "x"){
                    input.value += "*";
                }
                else if (itemcontent == "."){
                    if (input.value.charAt(input.value.length-1) == 0){
                        input.value += ".";
                    }
                    else {
                        input.value += "0.";
                    }
                }
                else if (itemcontent === "="){
                    if (equalpress == 0){
                        input.value = eval(input.value);
                    }
                    else {
                        input.value = parseInt(input.value) + 2;
                    }
                    equalpress += 1;
                }
                else {
                    if (equalpress > 0 && (operator.includes(input.value.charAt(input.value.length-1) == false))){
                        input.value = "";
                    }
                    input.value += itemcontent;
                    equalpress = 0;
                }
            });
        }

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
