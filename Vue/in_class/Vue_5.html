<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="sayHello">Click Mel</button>
        <button v-on:mouseleave="sayHello">CLickMe2</button>
        <br>
        <input @input="log">
        <br>
        <ul>
            <li v-for="item in todoList">{{item}}</li>
        </ul>
        <input type="text" v-model="todoItem" v-on:keyup.enter="addTodoItem">
        <button v-on:click="addTodoItem">add</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.7/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                todoList: [],
                todoItem: ''
            },
            methods: {
                sayHello(){
                    alert('Hello')
                },
                log(){
                    console.log(123)
                },
                addTodoItem(){
                    if (this.todoItem != ''){
                        this.todoList.push(this.todoItem)
                        this.todoItem = ''
                    }
                }
            },
        })
    </script>

</body>
</html>
